<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞詳細頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery.js/2.0.0/css/lightgallery.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .photo-carousel {
            margin: 20px 0;
        }
        .photo-carousel img {
            width: 100%;
            height: auto;
        }
        .donation-link {
            margin: 20px 0;
            text-align: center;
        }
        .donation-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .donation-link a:hover {
            background-color: #0056b3;
        }
        .comments {
            margin: 20px 0;
        }
        .comments h2 {
            margin-bottom: 10px;
        }
        .comments ul {
            list-style: none;
            padding: 0;
        }
        .comments ul li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .comments form input,
        .comments form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comments form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comments form button:hover {
            background-color: #0056b3;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .image-container {
            margin: 20px 0;
        }
        .background-music {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .background-music audio {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>訃聞詳細</h1>
        </div>
        <div id="obituaryDetails">
            <!-- 從 index.html 提交過來的訃聞內容 -->
            <p id="name"></p>
            <p id="dateOfBirth"></p>
            <p id="dateOfDeath"></p>
            <p id="bio"></p>
        </div>
        <div id="photoCarousel" class="photo-carousel">
            <!-- 追思照片輪播 -->
        </div>
        <div class="image-container">
            <h2>安靈地點</h2>
            <img id="burialLocationImg" src="" alt="安靈地點圖片">
        </div>
        <div class="image-container">
            <h2>告別式地點</h2>
            <img id="farewellLocationImg" src="" alt="告別式地點圖片">
        </div>
        <div class="donation-link">
            <a href="line://msg/text/致贈花籃請點選" target="_blank">致贈花籃請點選</a>
        </div>
        <div class="comments">
            <h2>追思留言</h2>
            <ul id="commentsList">
                <!-- 顯示留言 -->
            </ul>
            <form id="commentForm">
                <input type="text" id="commentName" name="name" placeholder="您的姓名" required>
                <textarea id="commentContent" name="content" placeholder="您的留言內容" required></textarea>
                <button type="submit">提交留言</button>
            </form>
        </div>
    </div>

    <div class="background-music">
        <audio controls>
            <source id="musicSource" src="" type="audio/mpeg">
            您的瀏覽器不支援音頻播放。
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery.js/2.0.0/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery.js/2.0.0/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery.js/2.0.0/plugins/fullscreen/lg-fullscreen.min.js"></script>
    <script>
        // 解析 URL 參數
        const urlParams = new URLSearchParams(window.location.search);        // 解析 URL 參數
        const urlParams = new URLSearchParams(window.location.search);

        // 設置訃聞詳細資訊
        document.getElementById('name').textContent = '亡者姓名: ' + urlParams.get('name');
        document.getElementById('dateOfBirth').textContent = '出生日期: ' + urlParams.get('dateOfBirth');
        document.getElementById('dateOfDeath').textContent = '過世日期: ' + urlParams.get('dateOfDeath');
        document.getElementById('bio').textContent = '生平介紹: ' + urlParams.get('bio');

        // 設置安靈地點和告別式地點圖片
        const burialLocationImg = document.getElementById('burialLocationImg');
        burialLocationImg.src = URL.createObjectURL(urlParams.get('burialLocation'));

        const farewellLocationImg = document.getElementById('farewellLocationImg');
        farewellLocationImg.src = URL.createObjectURL(urlParams.get('farewellLocation'));

        // 設置追思照片輪播
        const photoCarousel = document.getElementById('photoCarousel');
        const photos = urlParams.getAll('photos');
        if (photos.length) {
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(photo);
                photoCarousel.appendChild(img);
            });
            lightGallery(photoCarousel, {
                selector: 'img',
                thumbnail: true,
                fullscreen: true,
            });
        }

        // 設置背景音樂
        const musicSource = document.getElementById('musicSource');
        musicSource.src = URL.createObjectURL(urlParams.get('music'));

        // 留言區功能
        const commentForm = document.getElementById('commentForm');
        const commentsList = document.getElementById('commentsList');

        commentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('commentName').value;
            const content = document.getElementById('commentContent').value;

            const li = document.createElement('li');
            li.textContent = `姓名: ${name} - 留言內容: ${content}`;
            commentsList.appendChild(li);

            commentForm.reset();
        });
    </script>
</body>
</html>
