<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交訃聞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>提交訃聞</h1>
        <nav>
            <ul>
                <li><a href="/">首頁</a></li>
                <li><a href="/order-flowers.html">訂購花籃</a></li>
                <li><a href="/admin.html">後台管理</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-obituary" method="post" enctype="multipart/form-data">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="photo">主照片:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <label for="details">訃聞內容:</label>
            <textarea id="details" name="details" rows="10" required></textarea>
            
            <button type="submit" class="btn">提交訃聞</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 雲端訃聞平台</p>
    </footer>
</body>
</html>
